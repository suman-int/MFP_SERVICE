getContactReportInfoById=SELECT * FROM mfp_contact_report_info cr WHERE cr.contact_report_id =:contact_report_id
getDlrContactReportInfo=SELECT new com.mnao.mfp.cr.dto.ReportByDealershipDto(cr.contact_report_id,cr.dlr_cd,cr.contact_dt,cr.contact_location,cr.contact_type,cr.contact_author,cr.contact_reviewer,cr.contact_status) FROM ContactReportInfo cr WHERE cr.dlr_cd=:dlr_cd